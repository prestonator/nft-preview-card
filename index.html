<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="card-container">
        <a href="#"
          ><div class="card-img">
            <img src="./images/image-equilibrium.jpg" alt="main img" /></div
        ></a>
        <div class="card-body">
          <a href="#"><h1>Equilibrium #3429</h1></a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-numbers">
          <div class="card-price">
            <img src="./images/icon-ethereum.svg" alt="" /><span
              >0.041 ETH</span
            >
          </div>
          <div class="card-time">
            <img src="./images/icon-clock.svg" alt="" /><span>3 days left</span>
          </div>
        </div>
        <div class="card-footer">
          <div class="profile-wrap">
            <img src="./images/image-avatar.png" alt="" />
          </div>
          <h4>Creation of <a href=""><span>Jules Wyvern</span></a></h4>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
